<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="grad">
    <ion-list>
      <button id="clearbackground" style="color:#ffffff" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button id="clearbackground" style="color:#ffffff" ion-item (click)="openPage(settingsTPage)">Login</button>
      <button id="clearbackground" style="color:#ffffff" ion-item [navPush]="settingsTPage">Feedback</button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
