<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Contact List</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
    <ion-item>
      <ion-icon name="contacts" item-left></ion-icon>
      @boarderdav
    </ion-item>
    <ion-item>
      <ion-icon name="contacts" item-left></ion-icon>
      @boarderdav
    </ion-item>
    <ion-item>
      <ion-icon name="contacts" item-left></ion-icon>
      @boarderdav
    </ion-item>
  </ion-list>


  <ion-item>
    <ion-label>Message</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>
  <button ion-button block (click)="sendMessage()">Send</button>

  <ion-list>
    <ion-item *ngFor="let chat of chats">
      <h2>{{chat.text}}</h2>
      <p>Posted {{chat.created | date}} at {{ chat.created | date:'shortTime' }}</p>
    </ion-item>
  </ion-list>

</ion-content>
