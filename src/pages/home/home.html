<ion-header>



  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Title
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <h2>Welcome to WiseCase</h2>
  <p>
    This is the home improvement mobile application built using the hybrid mobile platfom called ionic. 
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <button ion-button color="light" [navPush]="tab2Root">Estimate Page</button>

  <a ng-href="../invoices"><button ion-button color="danger" outline>Test Outline</button></a>


  <button ion-button full color="secondary" [navPush]="postPage">Create New Estimate</button>
  <button ion-button full color="warning" [navPush]="settingsTPage">Settings Template Page</button>


</ion-content>
