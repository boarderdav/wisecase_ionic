<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      WiseCase
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <h2>Welcome to WiseCase</h2>
  <p>
    This is the home improvement mobile application built using the hybrid mobile platfom called ionic. 
  </p>


  <button ion-button color="light" [navPush]="tab2Root">Estimate Page</button>

  <a ng-href="../invoices"><button ion-button color="danger" outline>Test Outline</button></a>


  <button ion-button full color="secondary" [navPush]="postPage">Create New Estimate</button>
  <button ion-button full color="warning" [navPush]="tab2Root">Estimate Page</button>
  <!-- <button ion-button full color="warning" ng-click="location.path('../estimate/estimate')">Change Pages</button> -->


<ion-icon name="heart"></ion-icon>
<ion-icon name="calculator"></ion-icon>
<ion-icon name="contacts"></ion-icon>
<ion-icon name="heart"></ion-icon>


  <ion-content class="card-background-page">

  <ion-card>
    <img src="https://placeimg.com/350/150/arch"/>
    <div class="card-title">Estimates</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="https://placeimg.com/350/150/any"/>
    <div class="card-title">Invoices</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="https://placeimg.com/350/150/people"/>
    <div class="card-title">Contacts</div>
    <div class="card-subtitle"></div>
  </ion-card>

  </ion-content>

  

  <ion-slides pager>

  <ion-slide style="background-color: white">
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide style="background-color: orange">
    <h2>Slide 2</h2>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h2>Slide 3</h2>
  </ion-slide>

</ion-slides>


</ion-content>
