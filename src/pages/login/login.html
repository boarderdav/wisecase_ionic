<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/icon/Group2-bg.jpg'); background-size: 100% 100%;
    background-repeat: no-repeat" >
    <br><br><br><br><br><br>
    

	<div class="logo">
		<!-- <img src="assets/img/appicon.svg" alt="Ionic logo"> -->
	</div>

	<form #loginForm="ngForm" novalidate>
		<!-- <ion-item id="clearbackground" style="color:white"><h1 style="text-align:center">Wise<b>CASE</b></h1></ion-item> -->
		<ion-list no-lines>
			<ion-item id="clearbackground">
				<ion-label stacked color="secondary">Username</ion-label>
				<ion-input style="color:white" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item id="clearbackground">
				<ion-label stacked color="secondary">Password</ion-label>
				<ion-input style="color:white" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button style="background-color:#53A562" (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
		</ion-row>
		<div>
			<p ion-text color="danger" padding-left>{{message}}</p>
		</div>
	</form>

</ion-content>
