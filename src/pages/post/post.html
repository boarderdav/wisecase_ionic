<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>New Estimate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Create Quote
    </ion-list-header>

    <ion-item>
      <ion-icon name='contact' item-left></ion-icon>
      <ion-label>Client Name</ion-label>
      <ion-input type="text" [(ngModel)]="postsName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='hammer' item-left></ion-icon>
      <ion-label>Type of Job</ion-label>
      <ion-input type="text" [(ngModel)]="postsTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='calendar' item-left></ion-icon>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name='cash' item-left></ion-icon>
      <ion-label>Price  $</ion-label>
      <ion-input type="any" [(ngModel)]="postsEstimate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Job Description</ion-label>
      <ion-input type="text" [(ngModel)]="postsMessage"></ion-input>
    </ion-item>


  </ion-list>

      <button ion-button block [navPush]="tab2Root" (click)="createPost()">Finish</button>
