    <ion-item>
      <ion-icon name='contact' item-left></ion-icon>
      <ion-label>Client Name</ion-label>
      <ion-input type="text" [(ngModel)]="clientName" ></ion-input>
    </ion-item>

    <ion-item>

      <ion-label>Type of Job</ion-label>

    <ion-item>
      <ion-icon name='calendar' item-left></ion-icon>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="postDate" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name='cash' item-left></ion-icon>
      <ion-label>Price  $</ion-label>
      <ion-input type="any" [(ngModel)]="postPrice" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Job Description</ion-label>
      <ion-input type="text" [(ngModel)]="postDescription" ></ion-input>
    </ion-item>


  </ion-list>
