    <ion-title>New Estimate</ion-title>
  </ion-navbar>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Create Estimate
    </ion-list-header>


<!--           <ion-input type="text"  placeholder="Enter ClientName"
              [(ngModel)]="clientName">
          </ion-input> -->

    <ion-item>
      <ion-icon name='contact' item-left></ion-icon>
      <ion-label>Client Name</ion-label>
      <ion-input type="text" [(ngModel)]="clientName" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='call' item-left></ion-icon>
      <ion-label>Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="clientPhoneNumber" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='hammer' item-left></ion-icon>
      <ion-label>Type of Job</ion-label>
      <ion-input type="text" [(ngModel)]="jobType" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='calendar' item-left></ion-icon>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="estimateDate" ></ion-datetime>    </ion-item>

    <ion-item>
      <ion-icon name='cash' item-left></ion-icon>
      <ion-label>Estimate Cost</ion-label>
      <ion-input type="number" [(ngModel)]="estimatePrice" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Job Description</ion-label>
      <ion-input type="text" [(ngModel)]="longDescription" ></ion-input>
    </ion-item>

    <ion-item type="hidden" hidden>
      <ion-label color="primary" hidden></ion-label>
      <ion-datetime type="hidden" hidden displayFormat="MMM DD, h:mm A" [(ngModel)]="timeSubmitted" ></ion-datetime>
    </ion-item>




  </ion-list>

    </ion-item>


  </ion-list>
