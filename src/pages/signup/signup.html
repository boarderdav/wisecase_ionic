<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page" style="background-image: url('assets/icon/Group2-bg.jpg'); background-size: 100% 100%;
    background-repeat: no-repeat" >
    <br><br><br><br><br><br>

	<div class="logo">
<!-- 		<img src="assets/img/appicon.svg" alt="Ionic Logo">
 -->	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item id="clearbackground">
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input style="color:white" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item id="clearbackground">
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input style="color:white" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>

		<div>
			<p ion-text color="danger" padding-left>{{message}}</p>
		</div>
	</form>

</ion-content>
